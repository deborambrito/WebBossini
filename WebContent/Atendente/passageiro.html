		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Passageiro</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-plane"></i> <a href="index.html">
									USJ-Airlines</a></li>
							<li class="active"><i class="fa fa-edit"></i> Passageiro</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="form-group">
								<div class="col-md-3">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-1">
									<button type="button" class="btn btn-warning"
										style="margin-top: -17px;">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-8">
						<h2></h2>
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Nome</th>
										<th>Alterar</th>
										<th>Excluir</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>/index.html</td>
										<td>
											<button type="button" class="btn btn-info btn-sm"
												data-toggle="modal" data-target="#AlterarModal">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true">
												</span>
											</button>
										</td>
										<td>
											<button type="button" class="btn btn-danger btn-sm"
												data-toggle="modal" data-target="#ExcluirModal">
												<span class="glyphicon glyphicon-remove" aria-hidden="true">
												</span>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

		<!-- Modal Excluir -->

		<div class="modal fade" id="ExcluirModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Excluir</h4>
					</div>
					<div class="modal-body">
						<h4>Tem certeza que deseja excluir o passageiro? </h4>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn btn-danger">Excluir</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Alterar -->

		<div class="modal fade" id="AlterarModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Alterar Dados</h4>
					</div>
					<div class="modal-body">

						<form action="passagem.do" method="post">

							<div class="row">
								<div class="form-group">
									<div class="col-md-6">
										<label>Nome</label> <input class="form-control" type="text" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-6">
										<label>Sobrenome</label> <input class="form-control"
											type="text" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-md-6">
										<label>Data de Nascimento</label> <input class="form-control"
											type="date" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-6">
										<label>Perfil</label> <select class="form-control">
											<option>Adulto</option>
											<option>Criança</option>
											<option>Bebê</option>
											<option>Adolescente</option>
										</select>
									</div>
								</div>

							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-md-6">
										<label>E-mail</label> <input class="form-control" type="text" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-6">
										<label>Tratamento</label> <input class="form-control"
											type="text" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group">
									<div class="col-md-6">
										<label>Telefone</label> <input class="form-control"
											type="text" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-6">
										<label>Celular</label> <input class="form-control" type="text" />
									</div>
								</div>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn btn-warning">Alterar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
