		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Passagem</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-plane"></i> <a href="index.html">
									USJ-Airlines</a></li>
							<li class="active"><i class="fa fa-edit"></i> Passagem</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<div class="row">
					<div class="col-md-12">

						<form action="passagem.do" method="post">

							<div class="row">
								<div class="form-group">
									<div class="col-md-3">
										<label style="margin-top: 45px;">Aeroporto de Destino</label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-4">
										<label>Partida</label> <select class="form-control">
											<option>CONGONHAS</option>
											<option>BRASÍLIA</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-4">
										<label>Chegada</label> <select class="form-control">
											<option>CONGONHAS</option>
											<option>BRASÍLIA</option>
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-md-3">
										<label style="margin-top: 21px">Data/Hora</label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-4">
										<input class="form-control" type="date" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-4">
										<input class="form-control" type="time" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-md-3">
										<label style="margin-top: 21px">Quantidade de
											Passageiros </label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-2">
										<input class="form-control" type="number" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<select class="form-control">
											<option>Adulto</option>
											<option>Criança</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3">
										<button class="btn btn-success" type="button">
											<span class="glyphicon glyphicon-plus" aria-hidden="true">
											</span>
										</button>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-md-3">
										<label style="margin-top: 21px">Valor da Passagem </label>
									</div>
								</div>
								<div class="input-group" style="width: 249px;">

									<span class="input-group-addon">R$</span> <input type="text"
										class="form-control">
								</div>

							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-md-3" style="margin-top: 21px">
										<label>Total + Taxa de Embarque </label>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-3">
										<select class="form-control">
											<option>Classe Econômica</option>
											<option>Primeira Classe</option>
											<option>Classe Executiva</option>
										</select>
									</div>
								</div>
								<div class="input-group" style="width: 249px;">
									<span class="input-group-addon">R$</span> <input type="text"
										class="form-control">
								</div>
							</div>
							</br>
							<div class="row">
								<div class="form-group">
									<div class="col-md-6">
										<label>Vôos Disponiveis</label> <select multiple
											class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row" style="margin-top: 18px;">
								<div class="form-group">
									<div class="col-md-2">
										<button class="btn btn-success" type="button">Confirmar
										</button>

									</div>
									<div class="col-md-2" style="margin-left: -73px;">
										<button class="btn btn-info" type="button">Limpar</button>
									</div>
								</div>

							</div>
						</form>

					</div>

				</div>
